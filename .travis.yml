dist: xenial
language: minimal
sudo: required
addons:
  apt:
    packages:
    - p7zip-full
    - mtools
    - jq
    - u-boot-tools
    - html-xml-utils
    - squashfs-tools
    - bsdtar
    - axel
script:
- make build_armbian=y build
- ls -l output
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: output/*.sha
  on:
    repo: qijianjun/build-beikeyun
    tags: true
